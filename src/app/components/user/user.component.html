<h2>Posts</h2>
<md-list>
  <md-list-item class="each-contact" *ngFor="let post of posts; let i = index">
    <img md-list-avatar src="https://robohash.org/{{post.title}}">
    <h4>{{i+1}}:{{post.title}}</h4>
    <!--<p md-line class="demo-2">{{post.body}}</p>-->
    <i class="material-icons orange600" (click)="destroy(contact)">delete</i>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
