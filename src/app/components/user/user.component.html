<h1>Hello {{ name }}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>Address: {{address.city}}</li>
</ul>

<button (click)="onClick('Madhuranga Senadheera')">Click</button>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="">Hobby</label>
    <input type="text" #hobby>
  </div>
</form>
<h2>Hobbies</h2>
<ul>
  <li *ngFor="let hobby  of hobbies;let i = index">
    {{i+1}}:{{hobby}}
    <button (click)="deleteHobby(hobby)">x</button>
  </li>
</ul>


<form action="">
  <div>
    <label for="name">Name:</label>
    <input [(ngModel)]='name' name='name' type="text">
  </div>
  <div>
    <label for="email">Email:</label>
    <input [(ngModel)]='email' type="email" name="email">
  </div>
  <div>
    <label for="email">City:</label>
    <input [(ngModel)]='address.city' name="city" type="text" >
  </div>
  <div>
    <label for="email">State:</label>
    <input [(ngModel)]='address.state' name="state" type="text" >
  </div>
  <div>
    <label for="age">Age:</label>
    <input [(ngModel)]='age' name='age'type="number">
  </div>
</form>



<h2>Posts</h2> 
<ul>
  <div *ngFor="let post of posts; let i = index">
    <h4>{{i+1}}:{{post.title}}</h4>
    <p>{{post.body}}</p>
  </div>
</ul>
